<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1, viewport-fit=cover" />
  <title>Formatura ESPM Infinito</title>
<link rel="icon" type="image/png" href="favicon.png">
<link rel="apple-touch-icon" href="apple-touch-icon.png">

<meta name="theme-color" content="#f06a4f">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Formatura ESPM">
  <style>
 
 @font-face {
  font-family: "FonteESPM";
  src: url("fonteespm.woff2") format("woff2"),
       url("fonteespm.woff") format("woff");
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}
    :root{
  --text: rgba(255,255,255,.92);
  --text-soft: rgba(255,255,255,.78);
  --glass: rgba(12, 14, 22, .28);
  --stroke: rgba(255,255,255,.30);
  --shadow: 0 18px 40px rgba(0,0,0,.35);
  --glow-a: rgba(255, 180, 70, .50);
  --glow-b: rgba(255, 90, 180, .42);
  --glow-c: rgba(90, 210, 255, .42);
       /* ...suas vars */
  --space: 16px;      /* üëà dist√¢ncia padr√£o */
  --space-lg: 22px;   /* üëà dist√¢ncia um pouco maior */
}
.glow-exato {
  color: #ffffff;

  text-shadow:
    /* n√∫cleo branco */
    0 0 3px rgba(255,255,255,.95),
    0 0 8px rgba(255,255,255,.85),

    /* glow azul intenso */
    0 0 18px rgba(120,235,255,.95),
    0 0 36px rgba(80,210,255,.85),
    0 0 64px rgba(40,170,255,.65),
    0 0 96px rgba(40,170,255,.45);
}
.glow-text {
  text-shadow:
    0 0 6px rgba(255,255,255,.35),
    0 0 12px rgba(255,180,70,.45),
    0 0 22px rgba(255,90,180,.35),
    0 0 34px rgba(90,210,255,.25) !important;
}

.glow-text-premium {
  text-shadow:
    0 1px 0 rgba(255,255,255,.4),
    0 0 10px rgba(255,255,255,.35),
    0 0 22px rgba(255,180,70,.55),
    0 0 36px rgba(255,90,180,.45),
    0 0 52px rgba(90,210,255,.35);
    }

* {
  box-sizing: border-box;
}

/* ‚úÖ RESET + viewport correta iPhone */
html, body{
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background-color: #0b3c5d
}

/* ‚úÖ BG sempre ocupando a tela inteira */
body{
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color: var(--text);
  background: url("bg.png") center top / cover no-repeat;
  overflow-x: hidden;               /* tira scroll */
  overflow-y: auto; 
  padding-top: env(safe-area-inset-top);
  padding-bottom: env(safe-area-inset-bottom);
  padding-left: env(safe-area-inset-left);
  padding-right: env(safe-area-inset-right);
  -webkit-font-smoothing: antialiased;
  text-rendering: optimizeLegibility;
}

/* ‚úÖ Conte√∫do travado em 1 tela, tudo central e com espa√ßamento harm√¥nico */
.content{
  height: 100svh;
  width: min(92vw, 460px);
  margin: 0 auto;

  display: flex;
  flex-direction: column;
  align-items: center;

  /* espa√ßamento harm√¥nico (sem margens gigantes) */
  gap: 14px;

  padding: 26px 18px calc(18px + env(safe-area-inset-bottom));
  box-sizing: border-box;
}
    
    /* Texto principal no ‚Äúsol‚Äù */
    .hero{
      text-align:center;
      margin-top: 0;
       filter:
    brightness(1.1)
    drop-shadow(0 2px 6px rgba(0,0,0,.35))
    drop-shadow(0 0 8px rgba(255,255,255,.35));
      text-shadow: 0 10px 26px rgba(0,0,0,.35);
    }
    .hero .t1{
      font-family: "FonteESPM", serif;
      text-transform: uppercase;
      letter-spacing: .06em;
      font-weight: 600;
      font-size: clamp(22px, 4.4vw, 32px);
      line-height: 1.05;
      margin: 0;
    }
    .hero .t2{
      font-family: "FonteESPM", serif;
      text-transform: uppercase;
      letter-spacing: .06em;
      font-weight: 700;
      font-size: clamp(34px, 7.6vw, 54px);
      line-height: 1.00;
      margin: 50px 0 0;
    }

    /* ‚ÄúFALTAM‚Ä¶‚Äù pr√≥ximo do cron√¥metro (op√ß√£o 3: mais baixo) */
   .faltam-wrap{
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: var(--space-lg);          /* üëà tudo dentro fica com a mesma dist√¢ncia */
  margin-top: 0;
  text-align: center;
}
    .faltam{
      font-family: "FonteESPM", serif;
      text-transform: uppercase;
      letter-spacing: .25em;
      font-weight: 700;
      font-size: 18px;
      color: var(--text-soft);
      margin: 0 0 0px;
      text-shadow: 0 10px 26px rgba(0,0,0,.35);
    }

    /* Cron√¥metro */
    .timer{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin: 0px 0  0;
      width: 100%;
      justify-content: center;
    }

    /* ‚úÖ estilo 2: contorno brilhante */
    .tile{
      position: relative;
      border-radius: 16px;
      padding: 18px 14px 16px;
      min-width: 74px;
  min-height: 74px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
      background: linear-gradient(180deg, rgba(12,14,22,.26), rgba(12,14,22,.20));
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 14px 22px rgba(0,0,0,.22);
      backdrop-filter: blur(10px);
    }

    /* ‚Äúborda glow‚Äù com pseudo-elemento */
    .tile::before{
      content:"";
      position:absolute;
      inset:-1px;
      border-radius: 18px;
      padding: 1px;
      background: linear-gradient(135deg, var(--glow-a), var(--glow-b), var(--glow-c));
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      opacity: .75;
      pointer-events:none;
      filter: blur(.2px);
    }
    .tile::after{
      content:"";
      position:absolute;
      inset:-8px;
      border-radius: 22px;
      background: radial-gradient(circle at 30% 20%, var(--glow-a), transparent 55%),
                  radial-gradient(circle at 70% 30%, var(--glow-b), transparent 55%),
                  radial-gradient(circle at 50% 80%, var(--glow-c), transparent 60%);
      opacity: .25;
      filter: blur(10px);
      pointer-events:none;
      z-index:-1;
    }

    .num{
      font-family: "FonteESPM", serif;
      font-weight: 700;
      font-size: clamp(28px, 5.6vw, 36px);
      line-height: 1;
      text-shadow: 0 0 18px rgba(255,255,255,.18);
    }
    .lab{
      margin-top: 7px;
      font-size: 11px;
      letter-spacing: .12em;
      text-transform: uppercase;
      color: rgba(255,255,255,.72);
    }

    /* CTAs */
    .cta{
      display:flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 0px;
      width: 100%;
      align-items: stretch;
    }
    .btn{
      display:block;
      text-align:center;
      text-decoration:none;
      color: rgba(255,255,255,.92);
      font-weight: 600;
      letter-spacing: .02em;
      padding: 14px 14px;
      border-radius: 999px;
      background: rgba(10, 12, 20, .22);
      border: 1px solid rgba(255,255,255,.20);
      box-shadow: 0 14px 24px rgba(0,0,0,.20);
      backdrop-filter: blur(10px);
      position: relative;
      overflow:hidden;
    }
    .btn::before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius:999px;
      padding:2px;
      background: linear-gradient(135deg, var(--glow-a), var(--glow-b), var(--glow-c));
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      opacity: .45;
      pointer-events:none;
    }
    .btn:active{ transform: scale(.99); }

    /* Responsivo: em telas muito estreitas, reduz um pouco o gap */
    @media (max-width: 360px){
      .timer{ gap: 8px; }
      .tile{ padding: 12px 8px 10px; }
    }
    .logo-top{
  position: relative;
  z-index: 20;           /* acima de tudo */
  display: flex;
  justify-content: center;
  margin-top: 16px;
}

.logo-top img{
  width: min(70vw, 250px); /* controla tamanho */
  height: auto;
}
.title-image{
  display: flex;
  justify-content: center;
  margin-top: 1.5vh;
}

.title-image img{
  width: min(88vw, 600px); /* controla tamanho */
  height: auto;
}
    .footer {
  margin-top: 0px;
  padding: 14px 0 10px;
  display: flex;
  justify-content: center;
}

.footer-logos {
  display: flex;
  align-items: center;
  gap: 20px; /* dist√¢ncia IGUAL entre as logos */
}

.footer-logos img {
  height: 44px; /* controla o tamanho */
  width: auto;
  opacity: 0.9;
}
/* ===== FADES (topo laranja e rodap√© azul) ===== */
.top-fade{
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: calc(env(safe-area-inset-top) + 40px);
  pointer-events: none;
  z-index: 5;
  background: linear-gradient(
    to bottom,
    rgba(240,106,79,.95),
    rgba(240,106,79,.65),
    rgba(240,106,79,.25),
    rgba(240,106,79,0)
  );
}

/* fade azul no rodap√© */
body::after{
  content:"";
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  height: calc(env(safe-area-inset-bottom) + 40px);
  pointer-events: none;
  z-index: 4; /* abaixo do .top-fade e acima do bg */
  background: linear-gradient(
    to bottom,
    rgba(11, 60, 93, 1),
    rgba(11, 60, 93, 0.75),
    rgba(11, 60, 93, 0)
  );
}

/* garante que o conte√∫do fique acima dos fades */
.content{ position: relative; z-index: 10; }

/* ===== Desktop ===== */
@media (min-width: 900px){
  .content{
    width: min(92vw, 860px);
    padding: 40px 26px 28px;
    gap: 22px;
  }

  .logo-top img{ width: 220px; }

  .hero .t1{ font-size: 34px; }

  .title-image img{ width: min(800px, 85vw); }

  .timer{ max-width: 520px; transform: scale(1.15); }

  .btn{ max-width: 520px; margin: 0 auto; }

  .footer-logos img{ height: 52px; }
}
  </style>
</head>

<body>
<div class="top-fade"></div>
  <!-- Conte√∫do -->
  <main class="content" aria-label="Contagem regressiva da formatura">
<div class="logo-top">
  <img src="logo-espm.png" alt="ESPM Infinito">
</div>
    <section class="hero">
      <h1 class="t1 glow-text-premium">Voc√™ est√° pronto(a)</h1>
      <div class="title-image">
  <img src="texto1.png" alt="√öltima Dan√ßa" />
</div>
    </section>

    <section class="faltam-wrap" aria-label="Cron√¥metro">
      <div class="faltam glow-text">Faltam‚Ä¶</div>

      <div class="timer">
        <div class="tile"><div class="num" id="d">‚Äî</div><div class="lab">Dias</div></div>
        <div class="tile"><div class="num" id="h">‚Äî</div><div class="lab">Horas</div></div>
        <div class="tile"><div class="num" id="m">‚Äî</div><div class="lab">Min</div></div>
        <div class="tile"><div class="num" id="s">‚Äî</div><div class="lab">Seg</div></div>
      </div>

      <div class="cta">
        <a class="btn" id="btnGoogle" target="_blank" rel="noopener">Adicionar no Google Agenda</a>
        <a class="btn" id="btnIcs" download="Formatura-ESPM-Infinito.ics">Adicionar no Calend√°rio</a>
      </div>

     <footer class="footer">
  <div class="footer-logos">
    <img src="toy forma_vertical_vazado_branco.png" alt="Toy Formaturas" />
    <img src="ESPM MENOR.png" alt="ESPM" />
  </div>
</footer>
    </section>
  </main>

  <script>
    // ===== CONFIG DO EVENTO =====
    const EVENT_TITLE = "Formatura ESPM Infinito";
    const EVENT_DESCRIPTION = "Voc√™ est√° pronto(a) para sua √∫ltima dan√ßa? üíÉüï∫";
    const EVENT_LOCATION = "Expo SP";

    // 19/12/2026 22:00 (Bras√≠lia -03:00)
    const targetDate = new Date("2026-12-19T22:00:00-03:00");

    // Dura√ß√£o para calend√°rio (min)
    const DURATION_MIN = 360;

    // ===== CRON√îMETRO =====
    const target = targetDate.getTime();
    const el = {
      d: document.getElementById("d"),
      h: document.getElementById("h"),
      m: document.getElementById("m"),
      s: document.getElementById("s"),
    };

    function pad2(n){ return String(n).padStart(2, "0"); }

    function tick(){
      const now = Date.now();
      const diff = Math.max(0, target - now);

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      el.d.textContent = days;
      el.h.textContent = pad2(hours);
      el.m.textContent = pad2(minutes);
      el.s.textContent = pad2(seconds);
    }

    tick();
    setInterval(tick, 1000);

    // ===== CALEND√ÅRIO (Google + ICS) =====
    function toUTCStamp(date){
      const y = date.getUTCFullYear();
      const mo = String(date.getUTCMonth()+1).padStart(2,"0");
      const d = String(date.getUTCDate()).padStart(2,"0");
      const h = String(date.getUTCHours()).padStart(2,"0");
      const mi = String(date.getUTCMinutes()).padStart(2,"0");
      const s = String(date.getUTCSeconds()).padStart(2,"0");
      return `${y}${mo}${d}T${h}${mi}${s}Z`;
    }

    function escapeICS(text){
      return String(text)
        .replace(/\\/g, "\\\\")
        .replace(/\n/g, "\\n")
        .replace(/,/g, "\\,")
        .replace(/;/g, "\\;");
    }

    const start = new Date(targetDate);
    const end = new Date(targetDate.getTime() + DURATION_MIN*60*1000);

    // Google Calendar
    const googleUrl = new URL("https://calendar.google.com/calendar/render");
    googleUrl.searchParams.set("action", "TEMPLATE");
    googleUrl.searchParams.set("text", EVENT_TITLE);
    googleUrl.searchParams.set("details", EVENT_DESCRIPTION);
    googleUrl.searchParams.set("location", EVENT_LOCATION);
    googleUrl.searchParams.set("dates", `${toUTCStamp(start)}/${toUTCStamp(end)}`);
    document.getElementById("btnGoogle").href = googleUrl.toString();

    // ICS
    const dtStart = toUTCStamp(start);
    const dtEnd = toUTCStamp(end);
    const dtStamp = toUTCStamp(new Date());
    const uid = `formatura-${dtStart}@espm-infinito`;

    const ics = [
      "BEGIN:VCALENDAR",
      "VERSION:2.0",
      "PRODID:-//ESPM Infinito//Ultima Danca//PT-BR",
      "CALSCALE:GREGORIAN",
      "METHOD:PUBLISH",
      "BEGIN:VEVENT",
      `UID:${uid}`,
      `DTSTAMP:${dtStamp}`,
      `DTSTART:${dtStart}`,
      `DTEND:${dtEnd}`,
      `SUMMARY:${escapeICS(EVENT_TITLE)}`,
      `DESCRIPTION:${escapeICS(EVENT_DESCRIPTION)}`,
      `LOCATION:${escapeICS(EVENT_LOCATION)}`,
      "END:VEVENT",
      "END:VCALENDAR"
    ].join("\r\n");

    const icsBlob = new Blob([ics], { type: "text/calendar;charset=utf-8" });
    const icsUrl = URL.createObjectURL(icsBlob);
    document.getElementById("btnIcs").href = icsUrl;
  </script>
</body>
</html>
